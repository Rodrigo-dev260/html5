<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags de Formatação</title>
</head>
<body>
    <!-- Tags de formatação em HTML -->
     <h1>Tags de formatação</h1>
     <hr>
     <p>Este é um texto normal</p>
     <p>Este é um texto <b>bold</b></p>
     <p>Este é um texto <i>italico</i></p>
     <p>Este é um texto <small>small</small></p>
     <p>Este é um<sub> sub </sub>texto</p>
     <p>Este é um<sup> sup </sup>texto</p>
     <p>Este é um texto <ins>ins</ins></p>
     <p>Este é um texto <del>del</del></p>
     <p>Este é um texto <mark>mark</mark> </p>

</body>
</html
