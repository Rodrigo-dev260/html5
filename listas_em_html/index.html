<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas em HTML%</title>
</head>
<body>
   <h4>Lista não ordenada</h4>
   <ul>
        <li>molho de tomate</li>
        <li>massa de pizza</li>
        <li>queijo</li>
        <li>oregano
            <ul>
                <li>peperoni</li>
                <li>champignhon</li>
                <li>calabresa</li>
            </ul>
        </li>
    </ul>
   <h4>Lista ordenada</h4>
   <ol>
        <li>acordar</li>
        <li>escovar os dentes</li>
        <li>trabalhar</li>
   </ol> 
    <h4>
    <dl>
        <dt>HTML</dt>
        <dd>Linguagem de marcação</dd>
        <dt>CSS</dt>
        <dd>Linguagem de estilo</dd>
        <dt>JavaScript</dt>
        <dd>Linguagem de função</dd>
    </dl>
    </h4>
</body>
</html>
